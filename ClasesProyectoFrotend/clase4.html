<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --very-light-pink: #C7C7C7;
            --Text-Imput-Field: #F7F7F7;
            --Hospital-Green: #ACD9B2;
            --Dark:#232830;
            --White:#FFFFFF;
            --Black:#000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
         }
        body{
            margin: 0%;
            font-family: 'Open Sans', sans-serif;
            font-family: 'Quicksand', sans-serif;
        }
        .login{
            width: 100%;
            height: 100vh;

            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;

            width: 300px;
        }
        .title{
            font-size: var(--lg) ;
            margin-bottom: 12px;
            text-align: start;
            margin-bottom: 36px;
        }
      
        .form{
            display: flex;
            flex-direction: column;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--Text-Imput-Field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 20px;
        }
        .input-name
        .input-email
        .input-password{
            margin-bottom: 22px;
        }
        .primary-buttom{
            background-color: var(--Hospital-Green);
            border-radius: 8px;
            border: none;
            color: var(--White);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 52px;
        }
        .login-buttom{
            margin-top: 8px;
            margin-bottom: 30px;
        }
        @media (max-width: 640px) {
            .form-container{
                height: 100%;
            }
            .form{
                height: 100%;
                justify-content: space-between;
            }
            
        }



    </style>


</head>
<body>
    <div class="login">
        <div class="form-container">
            

            <h1 class="title">My account</h1>

            <form action="/" class="form">

                <div>
                    <label for="name" class="label"> Name</label>
                    <input type="text" id="Name" placeholder="Hector Garcia" class="input input-name">
    
                    <label for="Email" class="label"> Email</label>
                    <input type="text" id="Email" placeholder="Chiguireland@gmail.com" class="input input-email">
    
                    <label for="Password" class="label"> Password</label>
                    <input type="password" id="Password" placeholder="*********" class="input input-password">

                </div>
               
                
                <input type="submit" value="Create" class="primary-buttom login-buttom">
            </form>
        </div>
    </div>
</body>
</html>
